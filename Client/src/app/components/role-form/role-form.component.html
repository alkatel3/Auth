<div class="rounded-md mt-5 p-5">
    <form (ngSubmit)="add()">
        <mat-form-field class="w-full">
            <mat-label>Role Name</mat-label>
            <input type="text" matInput name="name" [(ngModel)]="role.roleName" placeholder="Role Name" required>

            @if(!role.roleName){
                <mat-error class="text-base">
                    Role Name is Required
                </mat-error>
            }
        </mat-form-field>
        @if(errorMessage){
            <span class="text-base text-red-500">
                {{errorMessage}}
            </span>
        }
        <button type="submit" class="w-full border border-slate-200 rounded-md
            bg-purple-700 text-white font-bold py-2 px-3
            hover:bg-purple-800 active:bg-purple-900 cursor-pointer
            transition-colors duration-150
            focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-400
            disabled:bg-purple-400 disabled:cursor-not-allowed"
            [disabled]="!role.roleName">
            Add
        </button>
    </form>
</div>
