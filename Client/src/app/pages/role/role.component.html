<div class="md:mx-96 my-40 rounded-md p-3">
    <h1 class="text-2xl font-semibold">Role Managment</h1>    
    <hr class="my-3">
    <div class="flex w-full my-3">
        <div>
            <div>
                <app-role-form [errorMessage]="errorMessage" [role]="role" (addRole)="createRole($event)"></app-role-form>
            </div>
            <div class="p-5 my-3">
                <h1 class="font-medium">Assign Role To User</h1>
                <div class="flex gap-5">
                    <mat-form-field class="mt-3">
                        <mat-label>User</mat-label>
                        <mat-select [(value)]="selectedUser">
                            @for (user of users$ | async; track user.id) {
                            <mat-option [value]="user.id">
                                {{`${user.name} ${user.surname}`}}
                            </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="mt-3">
                        <mat-label>Role</mat-label>
                        <mat-select [(value)]="selectedRole">
                            @for (role of roles$ | async; track role.id) {
                            <mat-option [value]="role.id">
                                {{role.name}}
                            </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
                
                <button class="w-full border border-slate-200 rounded-md
                    bg-blue-700 text-white font-bold py-2 px-3
                    hover:bg-blue-800 active:bg-blue-900 cursor-pointer
                    transition-colors duration-150
                    focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400
                    disabled:bg-blue-400 disabled:cursor-not-allowed"
                    [disabled]="!selectedRole || !selectedUser"
                    (click)="assignRole()">
                    Assign
                </button>
            </div>
        </div>
        <div class="w-full shadow-sm">
            <app-role-list [roles]="roles$ | async" (deleteRole)="deleteRole($event)"></app-role-list>
        </div>
        
    </div>
    
</div>
