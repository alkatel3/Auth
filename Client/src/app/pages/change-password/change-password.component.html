<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        <h1 class="text-xl font-bold">
            Change Password?
        </h1>

        <p class=" text-base mt-3 text-slate-900 font-medium">
            Current Password
        </p>
        <input type="password" name="currentPassword" [(ngModel)]="currentPassword" class="w-full mb-2 border-b-gray-200 border shadow-sm p-2 rounded-md" placeholder="Current Password">

        <p class=" text-base mt-3 text-slate-900 font-medium">
            New Password
        </p>
        <input type="password" name="newPassword" [(ngModel)]="newPassword" class="w-full mb-2 border-b-gray-200 border shadow-sm p-2 rounded-md" placeholder="New Password">
        <button (click)="changePassword()" class="mt-4 w-full border border-slate-200 rounded-md
            bg-slate-900 text-white py-2 px-3
            hover:bg-slate-800 active:bg-slate-900 cursor-pointer
            transition-colors duration-150
            focus-visible:outline-none focus-visible:ring-2 focus-slate:ring-purple-400
            disabled:bg-slate-400 disabled:cursor-not-allowed"
            [disabled]="!currentPassword || !currentPassword">
            Change Password
        </button>
    </div>
</div>
