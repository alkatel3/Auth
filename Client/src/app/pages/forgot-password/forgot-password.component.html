<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        @if(showEmailSent){
            <div class="text-center">
                <h1 class="text-xl font-bold">Email Sent</h1>
                <p class="mb-1 mt-3 text-blue-700 font-semibold">
                    We have sent a password reset link to your email.
                </p>
                <mat-icon class="animate-bounce mt-5" style="width: 100px; height: 100px; font-size: 80px; color: blue;">
                    check_circle
                </mat-icon>
            </div>
        } @else {
            <h1 class="text-xl font-bold">
                Forgot Password?
            </h1>

            <p class=" text-base mt-3 text-slate-900 font-medium">
                Email Address
            </p>
            <input type="email" name="email" [(ngModel)]="email" class="w-full mb-2 border-b-gray-200 border shadow-sm p-2 rounded-md" placeholder="Email">
            <button (click)="forgotPassword()" class="mt-4 w-full border border-slate-200 rounded-md
                bg-slate-900 text-white py-2 px-3
                hover:bg-slate-800 active:bg-slate-900 cursor-pointer
                transition-colors duration-150
                focus-visible:outline-none focus-visible:ring-2 focus-slate:ring-purple-400
                disabled:bg-slate-400 disabled:cursor-not-allowed"
                [disabled]="!email">
                Request Reset Password
            </button>
        }
    </div>
</div>
