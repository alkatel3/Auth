<div class="mx-60 py-10">
    <h1 class="text-3xl font-bold">All Users</h1>
    <div class="shadow-md text-left rounded-md mt-4">
        <table class="w-full rounded-md">
            <thead>
                <tr>
                    <th class="px-4 border py-2">Name</th>
                    <th class="px-4 border py-2">Surname</th>
                    <th class="px-4 border py-2">Email</th>
                    <th class="px-4 border py-2">Role</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users$ | async; track user.id) {
                    <tr>
                        <td class="border px-4 py-2">{{user.name}}</td>
                        <td class="border px-4 py-2">{{user.surname}}</td>
                        <td class="border px-4 py-2">{{user.email}}</td>
                        <td class="border px-4 py-2">{{user.roles.join(' , ') || '-'}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
