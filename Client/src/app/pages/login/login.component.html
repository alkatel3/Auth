<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h6 class="text-slate-600 text-base">
                Login to your account
            </h6>
        </div>

        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{hide ? 'password' : 'text'}}" placeholder="Password" formControlName="password"/>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide=!hide" matSuffix>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </mat-form-field>
        <a routerLink="/forgot-password">Forgot Password?</a>
        <button type="submit" class="mt-4 w-full border border-slate-200 rounded-md
            bg-purple-700 text-white font-bold py-2 px-3
            hover:bg-purple-800 active:bg-purple-900 cursor-pointer
            transition-colors duration-150
            focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-400
            disabled:bg-purple-400 disabled:cursor-not-allowed"
            [disabled]="!form.valid">
            Login
        </button>
        <div class="my-5">
            <span class="text-slate-600">
                Don't have an account?
            </span>
            <a class="text-purple-700" [routerLink]="['/register']">Register</a>
        </div>
    </form>
</div>
