<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        <h1 class="text-xl font-bold">
            Reset Password
        </h1>

        <p class=" text-base mt-3 text-slate-900 font-medium">
            Email Address
        </p>
        <input type="email" name="email" readonly [(ngModel)]="resetPassword.email" class="w-full mb-2 border-b-gray-200 border shadow-sm p-2 rounded-md" placeholder="Email">

        <p class=" text-base mt-3 text-slate-900 font-medium">
            New Password
        </p>
        <input type="password" name="password" [(ngModel)]="resetPassword.newPassword" class="w-full mb-2 border-b-gray-200 border shadow-sm p-2 rounded-md" placeholder="Password">
        <button (click)="resetPasswordHandler()" class="mt-4 w-full border border-slate-200 rounded-md
            bg-slate-900 text-white py-2 px-3
            hover:bg-slate-800 active:bg-slate-900 cursor-pointer
            transition-colors duration-150
            focus-visible:outline-none focus-visible:ring-2 focus-slate:ring-purple-400
            disabled:bg-slate-400 disabled:cursor-not-allowed"
            [disabled]="!resetPassword.email || !resetPassword.newPassword">
            Reset Password
        </button>
    </div>
</div>
